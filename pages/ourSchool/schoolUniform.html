<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
   .book-cover {
      background-image: url('https://www.mockupworld.co/wp-content/uploads/dynamic/2022/09/paperback-books-free-mockup-536x0-c-default.jpg');
      background-size: cover;
      background-position: center;
      height: 450px; /* Adjust height as needed */
      position: relative;
      border-radius: 50%;
      overflow: hidden; /* Ensures the content inside does not overflow */
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff; /* Text color */
      text-align: center;
      padding: 20px;
    }

    .overlay h1, .overlay h2 {
      margin-bottom: 20px;
    }

    .dress-code {
      max-width: 80%;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="book-cover">
        <div class="overlay">
          <h1>Name Of the School</h1>
          
          <div class="dress-code">
            <h2>Dress Code</h2>
            <p>details of the dress like color (fork,dreess or paint , shirt)ed a comprehensive dress code policy that applies to all students, staff, and visitors...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
